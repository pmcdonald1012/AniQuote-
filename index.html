<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RandomAnimeQuotes</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script defer src="min.js"></script>
    <script defer src="main.js"></script>
</head>
<body>
   <div id="centerContent" style="opacity: 1; padding-top: 32px;">
      <div id="top">
         <h2 class="top-items">AniQuote</h2>
         <input id="srch-btn" placeholder="Character name" class="top-items">Search</input>
         <button id="back-btn">Back</button>
      </div>
      <div id="middle">
         <div class="text-box">
            <button id="quote-button">Welcome</button>
            <button id="save-btn">Pin</button>
         </div>
         <div class="search-box"></div>
      </div>
      <div id="bottom"></div>
   </div>
</body>
</html>
